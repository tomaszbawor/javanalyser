spring.ai.ollama.chat.model=gemma3:27b
spring.ai.ollama.embedding.model=nomic-embed-text
server.port=8080
code.project.path=/home/tomasz/Code/javanalyser

# H2 Database Config
spring.datasource.url=jdbc:h2:mem:codedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Parser Configuration
parser.timeout.seconds=30
parser.max.file.size.kb=1000
parser.log.interval=10
parser.batch.size=100
parser.max.nodes=10000
parser.progress.log.interval=5

# Embedding Configuration
embedding.batch.size=50
embedding.max.embeddings=5000
embedding.progress.log.interval=5

# Logging Configuration
logging.level.sh.tbawor.javanalyser.parser=DEBUG
logging.level.sh.tbawor.javanalyser.service=INFO
